<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录验证码</title>
    <style type="text/css">
      body {
        font-family: "Microsoft YaHei", "SimHei", Arial, sans-serif;
        font-size: 14px;
        line-height: 1.6;
        color: #333333;
        background-color: #f5f7fa;
        margin: 0;
        padding: 30px 0;
      }

      a {
        color: #4361ee;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      a:hover {
        text-decoration: underline;
        color: #3a56e0;
      }

      a:visited {
        color: #4361ee;
      }

      .container {
        width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        -webkit-border-radius: 8px;
        -moz-border-radius: 8px;
        border-radius: 8px;
        -webkit-box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        -moz-box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        overflow: hidden;
      }

      .header {
        background: #4361ee;
        background: -webkit-linear-gradient(left, #4361ee, #3f37c9);
        background: -moz-linear-gradient(left, #4361ee, #3f37c9);
        background: -o-linear-gradient(left, #4361ee, #3f37c9);
        background: linear-gradient(to right, #4361ee, #3f37c9);
        color: white;
        padding: 35px 20px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="rgba(255,255,255,0.05)"/></svg>');
        opacity: 0.3;
      }

      .logo {
        width: 60px;
        height: 60px;
        margin: 0 auto 15px;
        display: block;
        background-color: white;
        border: 2px solid #ffffff;
        -webkit-border-radius: 8px;
        -moz-border-radius: 8px;
        border-radius: 8px;
        -webkit-box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        -moz-box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
      }

      .header h1 {
        margin: 0;
        font-size: 26px;
        font-weight: bold;
        font-family: "Microsoft YaHei", sans-serif;
        position: relative;
        z-index: 1;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .content {
        padding: 35px;
      }

      .verification-code {
        font-size: 40px;
        font-weight: bold;
        font-family: "Courier New", monospace;
        color: #3f37c9;
        text-align: center;
        margin: 30px 0;
        padding: 20px 15px;
        background-color: #f0f4ff;
        border: 2px dashed #4361ee;
        -webkit-border-radius: 6px;
        -moz-border-radius: 6px;
        border-radius: 6px;
        letter-spacing: 8px;
        -webkit-box-shadow: 0 3px 10px rgba(67, 97, 238, 0.1);
        -moz-box-shadow: 0 3px 10px rgba(67, 97, 238, 0.1);
        box-shadow: 0 3px 10px rgba(67, 97, 238, 0.1);
      }

      .info-box {
        background-color: #f8f9ff;
        padding: 18px;
        margin: 30px 0;
        border-left: 4px solid #4895ef;
        -webkit-border-radius: 0 4px 4px 0;
        -moz-border-radius: 0 4px 4px 0;
        border-radius: 0 4px 4px 0;
        -webkit-box-shadow: 0 2px 8px rgba(72, 149, 239, 0.1);
        -moz-box-shadow: 0 2px 8px rgba(72, 149, 239, 0.1);
        box-shadow: 0 2px 8px rgba(72, 149, 239, 0.1);
      }

      .info-box p {
        margin: 10px 0;
        font-size: 14px;
        line-height: 1.7;
      }

      .footer {
        background-color: #fafafa;
        padding: 25px;
        text-align: center;
        font-size: 12px;
        color: #888888;
        border-top: 1px solid #eeeeee;
      }

      .note {
        font-size: 12px;
        color: #888888;
        text-align: center;
        margin-top: 30px;
        line-height: 1.7;
        padding-top: 15px;
        border-top: 1px dashed #eeeeee;
      }

      .btn {
        display: inline-block;
        background: #4361ee;
        background: -webkit-linear-gradient(top, #4361ee, #3a56e0);
        background: -moz-linear-gradient(top, #4361ee, #3a56e0);
        background: -o-linear-gradient(top, #4361ee, #3a56e0);
        background: linear-gradient(to bottom, #4361ee, #3a56e0);
        color: white;
        text-decoration: none;
        padding: 12px 30px;
        font-weight: bold;
        margin: 25px 0;
        border: 1px solid #3a56e0;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        cursor: pointer;
        -webkit-box-shadow: 0 2px 5px rgba(58, 86, 224, 0.3);
        -moz-box-shadow: 0 2px 5px rgba(58, 86, 224, 0.3);
        box-shadow: 0 2px 5px rgba(58, 86, 224, 0.3);
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: #3a56e0;
        background: -webkit-linear-gradient(top, #3a56e0, #324bcb);
        background: -moz-linear-gradient(top, #3a56e0, #324bcb);
        background: -o-linear-gradient(top, #3a56e0, #324bcb);
        background: linear-gradient(to bottom, #3a56e0, #324bcb);
        -webkit-box-shadow: 0 3px 8px rgba(50, 75, 203, 0.4);
        -moz-box-shadow: 0 3px 8px rgba(50, 75, 203, 0.4);
        box-shadow: 0 3px 8px rgba(50, 75, 203, 0.4);
        text-decoration: none;
        color: white;
      }

      p {
        margin: 0 0 18px 0;
        line-height: 1.7;
      }

      .text-center {
        text-align: center;
      }

      strong {
        color: #222222;
      }

      @media only screen and (max-width: 640px) {
        .container {
          width: 100% !important;
          margin: 0 !important;
          -webkit-border-radius: 0 !important;
          -moz-border-radius: 0 !important;
          border-radius: 0 !important;
        }
        
        .content {
          padding: 25px 20px !important;
        }
        
        .verification-code {
          font-size: 32px !important;
          letter-spacing: 5px !important;
          padding: 15px 10px !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://youke1.picui.cn/s1/2025/08/14/689d96f0406b6.png"
          alt="AuroraID Logo"
          class="logo"
        />
        <h1>AuroraID 安全验证</h1>
      </div>
      <div class="content">
        <p><strong>您好，用户！</strong></p>
        <p>
          您正在尝试登录或注册到 AuroraID
          ，为了保障您的账户安全，请在登录或注册页面输入以下动态密码：
        </p>

        <div class="text-center">
          <div class="verification-code">{code}</div>
        </div>

        <div class="info-box">
          <p>⏳ 此动态密码将在 <strong>5分钟</strong> 后失效</p>
          <p>🔒 为了您的账户安全，请勿将此代码分享给任何人！</p>
        </div>
        <p>如果您没有请求此动态密码，请忽视此邮件，您的账户安全不会受到影响。</p>
        <strong><p>敬上<br />Aurora Studio 团队</p></strong>
        <p class="note">
          此邮件由系统自动发送，请勿直接回复。<br />
          如有任何疑问，请联系我们的客户支持团队。
        </p>
      </div>
      <div class="footer">
        <p>
          Copyright &copy; 2022 - <span id="year"></span>
          <a href="https://aurorastudio.top" target="_blank">Aurora Studio</a>. All right reserved.
        </p>
      </div>
    </div>
    <script type="text/javascript">
      var dateobj = new Date();
      var dateObject = dateobj.getFullYear();
      document.getElementById("year").innerHTML = dateObject;
    </script>
  </body>
</html>
